type Note {
  noteId: ID!
  title: String!
  content: String!
  category: String

  images: [String]
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Flashcard {
  cardId: ID!
  deckId: ID!
  front: String!
  back: String!
  noteId: ID
  easeFactor: Float!
  interval: Int!
  repetitions: Int!
  nextReviewDate: AWSDateTime!
  createdAt: AWSDateTime!
}

type Group {
  groupId: ID!
  name: String!
  color: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

input CreateNoteInput {
  title: String!
  content: String!
  category: String

  images: [String]
}

input UpdateNoteInput {
  title: String
  content: String
  category: String

  images: [String]
}

input CreateFlashcardInput {
  deckId: ID!
  front: String!
  back: String!
  noteId: ID
}

input CreateGroupInput {
  name: String!
  color: String
}

input UpdateGroupInput {
  name: String
  color: String
}

type TodoItem {
  id: String!
  text: String!
  completed: Boolean!
  createdAt: AWSDateTime!
}

type UserSettings {
  examDate: String
  todos: [TodoItem]
  updatedAt: AWSDateTime!
}

input TodoItemInput {
  id: String!
  text: String!
  completed: Boolean!
  createdAt: AWSDateTime!
}

input SaveUserSettingsInput {
  examDate: String
  todos: [TodoItemInput]
}

type Query {
  getNotes: [Note]
  getNote(noteId: ID!): Note
  getFlashcards(deckId: ID!): [Flashcard]
  getDueFlashcards: [Flashcard]
  getGroups: [Group]
  getGroup(groupId: ID!): Group
  getUserSettings: UserSettings
}

type Mutation {
  createNote(input: CreateNoteInput!): Note
  updateNote(noteId: ID!, input: UpdateNoteInput!): Note
  deleteNote(noteId: ID!): Boolean
  createFlashcard(input: CreateFlashcardInput!): Flashcard
  reviewFlashcard(cardId: ID!, quality: Int!): Flashcard
  createGroup(input: CreateGroupInput!): Group
  updateGroup(groupId: ID!, input: UpdateGroupInput!): Group
  deleteGroup(groupId: ID!): Boolean
  saveUserSettings(input: SaveUserSettingsInput!): UserSettings
}
